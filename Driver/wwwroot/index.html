<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Driver</title>
    <link href="css/all.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/all.min.js"></script>
</head>
<body>
    <div id="app" class="w-100 vh-100 position-relative d-inline-block">
        <div id="loading" class="vh-100 w-100">
            <div class="d-flex justify-content-center">
                <div class="spinner-border text-warning" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
        <div id="header" class="d-flex justify-content-between flex-shrink-0 p-3 bg-dark w-100 border-bottom position-fixed top-0 hide">
            <i class="bi bi-search fs-1 pe-2 text-muted" onclick="$('#search').toggleClass('hide')"></i>
            <span class="fs-1 overflow-hidden d-inline text-nowrap">
                <i class="bi-arrow-left-short fs-3 me-1"></i>
                {{folderCurent.name}}
            </span>
            <i class="bi bi-list fs-1 ps-2 text-muted" onclick="$('#menu').toggleClass('hide')"></i>
        </div>
        <div id="body" class="hide w-100">
            <ul class="list-unstyled p-0 m-0 d-inline-block w-100">
                <li v-for="item in folders" class="list-group-item list-group-item-action py-1 lh-tight">
                    <div class="d-flex w-100 align-items-center justify-content-between">
                        <strong class="mb-1" @click="item_Click(item)">
                            <i class="bi-folder2-open fs-3 pe-1 text-warning"></i>
                            {{item.name}}
                        </strong>
                        <small><i class="bi bi-check2 fs-2 text-muted"></i></small>
                    </div>
                </li>
            </ul>
        </div>

        <ul id="menu" class="dropdown-menu dropdown-menu-dark mx-0 border-0 shadow position-fixed hide">
            <li>
                <button class="dropdown-item d-flex gap-2 align-items-center">
                    <i class="bi-folder-plus pe-3 text-warning"></i>
                    Create New Folder
                </button>
            </li>
            <li>
                <button class="dropdown-item d-flex gap-2 align-items-center">
                    <i class="bi-folder-x pe-3 text-danger"></i>
                    Delete Folder
                </button>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li>
                <button class="dropdown-item d-flex gap-2 align-items-center">
                    <i class="bi-plus-circle pe-3 text-warning"></i>
                    Create New File
                </button>
            </li>
            <li>
                <button class="dropdown-item d-flex gap-2 align-items-center">
                    <i class="bi-trash pe-3 text-danger"></i>
                    Delete File
                </button>
            </li>
            <li>
                <button class="dropdown-item d-flex gap-2 align-items-center">
                    <i class="bi-files pe-3 text-warning"></i>
                    Copy Content
                </button>
            </li>
            <li>
                <button class="dropdown-item d-flex gap-2 align-items-center">
                    <i class="bi-pencil-square pe-3 text-warning"></i>
                    Edit
                </button>
            </li>
            <li>
                <button class="dropdown-item d-flex gap-2 align-items-center">
                    <i class="bi-cloud-upload pe-3 text-warning"></i>
                    Upload
                </button>
            </li>
            <li>
                <button class="dropdown-item d-flex gap-2 align-items-center">
                    <i class="bi-cloud-download pe-3 text-warning"></i>
                    Download
                </button>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li onclick="$('#login').toggleClass('hide')">
                <button class="dropdown-item d-flex gap-2 align-items-center">
                    <i class="bi-box-arrow-in-left pe-3 text-warning"></i>
                    Login
                </button>
            </li>
            <li onclick="$('#login').toggleClass('hide')">
                <button class="dropdown-item d-flex gap-2 align-items-center">
                    <i class="bi-box-arrow-in-right pe-3 text-warning"></i>
                    Logout
                </button>
            </li>
        </ul>

        <div id="search" class="d-flex flex-column flex-shrink-0 p-0 bg-dark text-light position-fixed top-0 start-0 hide">
            <div class="d-flex align-items-center p-3">
                <div class="input-group">
                    <i class="input-group-text bi-search fs-4 bg-transparent text-light border-end-0"></i>
                    <input type="text" class="form-control border-start-0 ps-0 bg-transparent text-light" placeholder="search">
                </div>
            </div>
            <ul class="list-unstyled flex-fill d-flex flex-column overflow-auto">
                <li class="mb-1 pt-2">
                    <div class="pb-1 ps-2 text-muted">
                        <i class="bi-folder2-open fs-5 pe-2"></i>
                        <span>Group</span>
                    </div>
                    <ul class="ui-filter">
                        <li v-for="group in groups">
                            <i class="bi-check"></i>
                            <span>{{group}}</span>
                        </li>
                    </ul>
                </li>
                <li class="mb-1 pt-1">
                    <div class="pb-1 ps-2 text-muted">
                        <i class="bi-check-all fs-5 pe-2"></i>
                        <span>Type</span>
                    </div>
                    <ul id="doctype" class="ui-filter">
                        <li v-for="type in types">
                            <i class="bi-check"></i>
                            <span>{{type.name}}</span>
                        </li>
                    </ul>
                </li>
                <li>
                    <div class="pb-1 ps-2 text-muted pt-1">
                        <i class="bi-tags fs-5 pe-2"></i>
                        <span>Tags</span>
                    </div>
                </li>
                <li class="mb-1 flex-fill">
                    <ul id="doctype" class="ui-filter ms-auto">
                        <li v-for="tag in tags">
                            <i class="bi-check"></i>
                            <span>{{tag}}</span>
                        </li>
                    </ul>
                </li>
            </ul>
            <div class="text-end p-1 pe-3 pb-2">
                <button class="btn btn-secondary p-1 px-3 me-2" onclick="$('#search').toggleClass('hide')">Close</button>
                <button class="btn btn-primary p-1 px-3" @click="search()">Search</button>
            </div>
        </div>

        <div id="login" class="modal d-block bg-secondary hide">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content rounded-5 shadow bg-dark">
                    <div class="modal-header p-3 px-4 pb-3 border-bottom-0">
                        <h2 class="fw-bold mb-0 text-light">Login</h2>
                        <i class="bi-x-lg fs-5 text-light" onclick="$('#login').toggleClass('hide')"></i>
                    </div>

                    <div class="modal-body p-3 pt-0">
                        <form class="">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control rounded-4 text-dark" id="floatingInput" placeholder="name@example.com">
                                <label class="text-dark">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control rounded-4 text-dark" id="floatingPassword" placeholder="Password">
                                <label class="text-dark">Password</label>
                            </div>
                            <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Sign up</button>
                            <small class="text-light">
                                By clicking Sign up & Login, you agree to the terms of use.
                            </small>
                            <hr class="my-4">
                            <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
                            <button class="w-100 py-2 mb-2 btn btn-outline-warning rounded-4 text-light" type="submit">
                                <i class="bi-twitter"></i>
                                Login with Twitter
                            </button>
                            <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-4 text-light" type="submit">
                                <i class="bi-facebook"></i>
                                Login with Facebook
                            </button>
                            <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-4 text-light" type="submit">
                                <i class="bi-github"></i>
                                Login with GitHub
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal modal-alert d-block bg-transparent hide" id="alert">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content rounded-4 shadow bg-light text-dark border">
                    <div class="modal-body p-4 pt-5 text-center position-relative">
                        <button class="btn-close position-absolute end-0 top-0 mt-2 me-2" onclick="$('#alert').toggleClass('hide')"></button>
                        <h5 class="mb-0">Enable this setting?</h5>
                        <p class="mb-0">You can always change your mind in your account settings.</p>
                    </div>
                    <div class="modal-footer flex-nowrap p-0">
                        <button type="button" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0 border-end"><strong>Yes</strong></button>
                        <button type="button" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0" onclick="$('#alert').toggleClass('hide')">No</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="js/app.js"></script>
</body>
</html>
