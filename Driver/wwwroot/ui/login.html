
<div id="login" class="modal d-block bg-secondary hide">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content rounded-5 shadow bg-dark">
            <div class="modal-header p-3 px-4 pb-3 border-bottom-0">
                <h2 class="fw-bold mb-0 text-light">Login</h2>
                <i class="bi-x-lg fs-5 text-light" onclick="$('#login').toggleClass('hide')"></i>
            </div>

            <div class="modal-body p-3 pt-0">
                <form class="">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control rounded-4 text-dark" id="floatingInput" placeholder="name@example.com">
                        <label class="text-dark">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control rounded-4 text-dark" id="floatingPassword" placeholder="Password">
                        <label class="text-dark">Password</label>
                    </div>
                    <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Sign up</button>
                    <small class="text-light">
                        By clicking Sign up & Login, you agree to the terms of use.
                    </small>
                    <hr class="my-4">
                    <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
                    <button class="w-100 py-2 mb-2 btn btn-outline-warning rounded-4 text-light" type="submit">
                        <i class="bi-twitter"></i>
                        Login with Twitter
                    </button>
                    <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-4 text-light" type="submit">
                        <i class="bi-facebook"></i>
                        Login with Facebook
                    </button>
                    <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-4 text-light" type="submit">
                        <i class="bi-github"></i>
                        Login with GitHub
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
